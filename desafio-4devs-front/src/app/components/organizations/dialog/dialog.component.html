<h2 mat-dialog-title>{{ isNew ? 'Adicionar Cliente' : 'Editar Cliente' }}</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput required [(ngModel)]="organization.name" placeholder="Nome do Cliente">
  </mat-form-field>
  <mat-form-field>
    <input matInput required [(ngModel)]="organization.contactName" placeholder="Nome do Contato">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="organization.cnpj" placeholder="CNPJ">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="organization" cdkFocusInitial [disabled]="!isSaveEnabled()">Salvar</button>
  <button mat-button (click)="onCancel()">Cancelar</button>
</mat-dialog-actions>
